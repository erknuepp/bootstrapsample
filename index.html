<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Cats! (off Broadway)</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- Dark MDB theme -->
    <link rel="stylesheet" href="css/mdb.dark.min.css" />
    <!-- Regular MDB theme -->
    <!-- <link rel="stylesheet" href="css/mdb.min.css" /> -->
  </head>
  <body>
    <!-- Start your project here-->
    <div class="container my-5">
        <!--Section: Carousel-->
        <section>
            <div class="text-center">
                <h4><strong>Cats</strong></h4>
                <a class="btn btn-primary mb-5"
                    href="https://mdbootstrap.com/docs/standard/components/carousel/" role="button">Docs &amp;
                    more examples</a>
            </div>

            <!-- Carousel wrapper -->
            <div id="carouselExampleCaptions" class="carousel slide carousel-fade shadow-3-strong"
                data-mdb-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-mdb-target="#carouselExampleCaptions" data-mdb-slide-to="0" class=""></li>
                    <li data-mdb-target="#carouselExampleCaptions" data-mdb-slide-to="1" class=""></li>
                    <li data-mdb-target="#carouselExampleCaptions" data-mdb-slide-to="2" class="active"
                        aria-current="true"></li>
                </ol>

                <!-- Inner -->
                <div class="carousel-inner">
                    <!-- Single item -->
                    <div class="carousel-item">
                        <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(15).jpg"
                            class="d-block w-100" alt="..." />
                        <div class="carousel-caption d-none d-md-block">
                            <h5>First slide label</h5>
                            <p>
                                Nulla vitae elit libero, a pharetra augue mollis interdum.
                            </p>
                        </div>
                    </div>

                    <!-- Single item -->
                    <div class="carousel-item">
                        <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(22).jpg"
                            class="d-block w-100" alt="..." />
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Second slide label</h5>
                            <p>
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                            </p>
                        </div>
                    </div>

                    <!-- Single item -->
                    <div class="carousel-item active">
                        <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(23).jpg"
                            class="d-block w-100" alt="..." />
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Third slide label</h5>
                            <p>
                                Praesent commodo cursus magna, vel scelerisque nisl
                                consectetur.
                            </p>
                        </div>
                    </div>
                </div>
                <!-- Inner -->

                <!-- Controls -->
                <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button"
                    data-mdb-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleCaptions" role="button"
                    data-mdb-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </a>
            </div>
            <!-- Carousel wrapper -->
        </section>
        <!--Section: Carousel-->
    </div>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
